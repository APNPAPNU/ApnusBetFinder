<!DOCTYPE html>
<html>
<head>
  <title>Apnus Bet Finder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h1>Live Baseball Bets</h1>
  <table id="betsTable" class="display" style="width:100%"></table>

  <script>
    Papa.parse("data/prematch.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const columns = Object.keys(results.data[0]).map(col => ({ title: col, data: col }));
        $('#betsTable').DataTable({
          data: results.data,
          columns: columns
        });
      }
    });
  </script>
</body>
</html>
