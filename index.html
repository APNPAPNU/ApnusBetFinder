<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apnus Bet Finder â€“ Live Bets</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem 2rem;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1rem;
      letter-spacing: 0.03em;
    }
    .button-bar {
      text-align: center;
      margin-bottom: 1.5rem;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .filter-btn {
      display: inline-block;
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 10px 18px;
      margin: 0 6px 10px 6px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .filter-btn:hover {
      background-color: #444;
      color: #fff;
    }
    .filter-btn.active {
      background-color: #007acc;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0, 122, 204, 0.7);
    }
    #refreshBtn {
      display: inline-block;
      background-color: #e07a5f;
      border: 1px solid #bc5f47;
      color: #fff;
      padding: 10px 18px;
      margin: 0 6px 10px 6px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #refreshBtn:hover {
      background-color: #bc5f47;
    }
    table.dataTable {
      width: 100% !important;
      border-collapse: separate !important;
      border-spacing: 0 0.7em;
      background: transparent;
    }
    table.dataTable thead {
      background-color: #2c2c2c;
      color: #ffffff;
    }
    table.dataTable thead th {
      padding: 12px 15px;
      font-weight: 600;
      border: none !important;
      color: #e0e0e0;
    }
    table.dataTable tbody tr {
      background: #1e1e1e;
      transition: background-color 0.3s ease;
      cursor: default;
    }
    table.dataTable tbody tr:hover {
      background-color: #2c2c2c;
    }
    table.dataTable tbody td {
      padding: 12px 15px;
      color: #d0d0d0;
    }
    .dataTables_filter input {
      border-radius: 20px;
      border: 1.5px solid #444;
      background: #2c2c2c;
      color: #e0e0e0;
      padding: 7px 14px;
      width: 250px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .dataTables_filter input::placeholder {
      color: #888;
    }
    .dataTables_filter input:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 6px rgba(0, 122, 204, 0.6);
      background: #333;
      color: #fff;
    }
    .dataTables_length select {
  color: #fff; /* white text */
  background-color: #2c2c2c; /* dark background, optional */
  border: 1.5px solid #444;
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: border-color 0.3s ease;
}

/* Optional: on hover and focus */
.dataTables_length select:hover,
.dataTables_length select:focus {
  border-color: #007acc;
  outline: none;
  box-shadow: 0 0 6px rgba(0, 122, 204, 0.6);
  background-color: #333;
  color: #fff;
}
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
      }
      .dataTables_filter input {
        width: 100%;
      }
      .filter-btn, #refreshBtn {
        padding: 8px 14px;
        margin: 4px 4px 10px 4px;
        font-size: 0.9rem;
      }
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Bets by Sport</h1>
    <div class="button-bar"></div>
    <table id="betsTable" class="display" style="width:100%"></table>
  </div>
  <footer>
    &copy; 2025 Apnus Bet Finder &mdash; Data updates on demand
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/app.js"></script>
</body>
</html>
