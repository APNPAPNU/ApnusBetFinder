<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apnus Bet Finder - Live Bets</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1rem 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #222;
      margin-bottom: 1rem;
      letter-spacing: 0.03em;
    }

    /* Button group */
    .button-bar {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .filter-btn {
      display: inline-block;
      background-color: #e0e6ef;
      border: none;
      color: #444;
      padding: 10px 18px;
      margin: 0 6px 10px 6px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .filter-btn:hover {
      background-color: #4a90e2;
      color: white;
    }
    .filter-btn.active {
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 12px rgb(74 144 226 / 0.6);
    }

    /* DataTables tweaks */
    table.dataTable {
      width: 100% !important;
      border-collapse: separate !important;
      border-spacing: 0 0.7em;
    }
    table.dataTable thead tr {
      background-color: #4a90e2;
      color: white;
      border-radius: 6px;
    }
    table.dataTable thead th {
      padding: 12px 15px;
      font-weight: 600;
      border: none !important;
    }
    table.dataTable tbody tr {
      background: #fafafa;
      transition: background-color 0.3s ease;
      cursor: default;
    }
    table.dataTable tbody tr:hover {
      background-color: #e1eaff;
    }
    table.dataTable tbody td {
      padding: 12px 15px;
    }
    .dataTables_filter input {
      border-radius: 20px;
      border: 1.5px solid #ccc;
      padding: 7px 14px;
      width: 250px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .dataTables_filter input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 6px #4a90e2aa;
    }
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
      }
      .dataTables_filter input {
        width: 100%;
      }
      .filter-btn {
        padding: 8px 14px;
        margin: 4px 4px 10px 4px;
      }
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Live Bets by Sport</h1>

    <div class="button-bar">
      <button class="filter-btn active" data-sport="">All Sports</button>
      <button class="filter-btn" data-sport="baseball">Baseball</button>
      <button class="filter-btn" data-sport="basketball">Basketball</button>
      <button class="filter-btn" data-sport="football">Football</button>
      <button class="filter-btn" data-sport="soccer">Soccer</button>
      <button class="filter-btn" data-sport="nhl">NHL</button>
    </div>

    <table id="betsTable" class="display" style="width:100%"></table>
  </div>

  <footer>
    &copy; 2025 Apnus Bet Finder &mdash; Data updates automatically
  </footer>

  <script>
    let dataTable;

    function updateActiveButton(selectedBtn) {
      $('.filter-btn').removeClass('active');
      $(selectedBtn).addClass('active');
    }

    Papa.parse("data/prematch.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => Object.values(row).some(v => v !== ""));

        if (data.length === 0) {
          $('#betsTable').html("<tr><td>No data available.</td></tr>");
          return;
        }

        const columns = Object.keys(data[0]).map(col => ({
          title: col.replace(/_/g, " ").toUpperCase(),
          data: col
        }));

        // Initialize DataTable once
        dataTable = $('#betsTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 15,
          lengthMenu: [10, 15, 25, 50],
          order: [[1, 'desc']], // sort by game_date descending
          language: {
            searchPlaceholder: "Search bets...",
            search: "",
            emptyTable: "No betting data found",
          },
          columnDefs: [
            { targets: '_all', className: 'dt-body-left' }
          ]
        });

        // Button click filtering by sport column
        $('.filter-btn').on('click', function() {
          const sport = $(this).data('sport');

          updateActiveButton(this);

          if (sport) {
            dataTable.column(columns.findIndex(c => c.data === 'sport'))
                     .search('^' + sport + '$', true, false)
                     .draw();
          } else {
            // Reset filter
            dataTable.column(columns.findIndex(c => c.data === 'sport')).search('').draw();
          }
        });
      },
      error: function(err) {
        $('#betsTable').html("<tr><td>Error loading data.</td></tr>");
      }
    });
  </script>
</body>
</html>
