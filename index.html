<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apnus Bet Finder â€“ Live Bets</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      user-select: none;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .filter-btn.active {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border-color: #ff6b6b;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    #refreshBtn {
      background: linear-gradient(45deg, #e07a5f, #bc5f47);
      border: 2px solid #bc5f47;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #refreshBtn:hover {
      background: linear-gradient(45deg, #bc5f47, #a04c37);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(188, 95, 71, 0.4);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    table.dataTable {
      width: 100% !important;
      border-collapse: separate !important;
      border-spacing: 0;
      background: transparent;
      border-radius: 10px;
      overflow: hidden;
    }

    table.dataTable thead {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    table.dataTable thead th {
      padding: 12px 15px;
      font-weight: 600;
      border: none !important;
      color: white;
    }

    table.dataTable tbody tr {
      background: white;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    table.dataTable tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    table.dataTable tbody tr:hover {
      background-color: #e3f2fd;
    }

    table.dataTable tbody td {
      padding: 12px 15px;
      color: #333;
    }

    .dataTables_wrapper {
      font-size: 14px;
    }

    .dataTables_filter input {
      border: 2px solid #ddd;
      border-radius: 20px;
      padding: 8px 15px;
      margin-left: 10px;
      width: 250px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .dataTables_filter input::placeholder {
      color: #888;
    }

    .dataTables_filter input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.6);
    }

    .dataTables_length select {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 5px 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .dataTables_length select:hover,
    .dataTables_length select:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.6);
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2em;
      }

      .button-bar {
        flex-direction: column;
        align-items: center;
      }

      .filter-btn, #refreshBtn {
        width: 200px;
        text-align: center;
        padding: 10px 18px;
        font-size: 0.9rem;
      }

      .dataTables_filter input {
        width: 100%;
      }
    }

    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¯ Apnus Bet Finder</h1>
      <p>Live Betting Analysis & Opportunity Finder</p>
    </div>
    
    <div class="button-bar"></div>
    
    <div class="table-container">
      <div class="loading" id="loading" style="display:none;">Loading betting data...</div>
      <table id="betsTable" class="display" style="width:100%"></table>
    </div>
  </div>
  
  <footer>
    &copy; 2025 Apnus Bet Finder &mdash; Data updates on demand
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/app.js"></script>
</body>
</html>
