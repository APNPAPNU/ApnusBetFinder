<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apnus Personal - MLB EV Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .status.loading {
            color: #ffc107;
        }
        
        .status.success {
            color: #28a745;
        }
        
        .status.error {
            color: #dc3545;
        }
        
        .content {
            padding: 30px;
        }
        
        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .opportunity-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            border-left: 5px solid #28a745;
            transition: transform 0.3s ease;
        }
        
        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .opportunity-number {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .ev-percentage {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .game-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .game-time {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .betting-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .odds-comparison {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .best-odds {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .worst-odds {
            color: #dc3545;
            font-size: 0.9rem;
        }
        
        .metrics {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        .value-score {
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .sportsbook-count {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .summary-stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .opportunities-grid {
                grid-template-columns: 1fr;
            }
            
            .betting-details {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Apnus Personal</h1>
            <p>MLB Positive Expected Value Opportunities</p>
        </div>
        
        <div class="controls">
            <button class="refresh-btn" onclick="loadEVData()">
                <i class="fas fa-sync-alt"></i>
                Refresh Data
            </button>
            <div class="status" id="status">
                <i class="fas fa-clock"></i>
                <span>Ready to load data</span>
            </div>
        </div>
        
        <div class="content">
            <div class="summary-stats" id="summaryStats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-number" id="totalOpportunities">0</div>
                    <div class="stat-label">Total Opportunities</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgEV">0%</div>
                    <div class="stat-label">Average EV</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="bestEV">0%</div>
                    <div class="stat-label">Best EV</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalSportsbooks">0</div>
                    <div class="stat-label">Unique Sportsbooks</div>
                </div>
            </div>
            
            <div class="opportunities-grid" id="opportunitiesGrid">
                <div class="no-data">
                    <i class="fas fa-search"></i>
                    <h3>Click "Refresh Data" to load opportunities</h3>
                    <p>This will fetch the latest MLB positive EV opportunities</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This would connect to your actual EV data source
        // For now, I'll create a demo version that you can adapt
        
        async function loadEVData() {
            const statusEl = document.getElementById('status');
            const gridEl = document.getElementById('opportunitiesGrid');
            
            // Update status to loading
            statusEl.className = 'status loading';
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Loading opportunities...</span>';
            
            try {
                // This is where you'd call your actual EV finder API or run the Python script
                // For demo purposes, I'll simulate the data structure your script produces
                
                // You would replace this with:
                // const response = await fetch('YOUR_EV_API_ENDPOINT');
                // const data = await response.json();
                
                const demoData = await simulateEVData(); // Remove this and use real data
                
                if (demoData.length === 0) {
                    showNoData();
                    return;
                }
                
                displayOpportunities(demoData);
                updateSummaryStats(demoData);
                
                statusEl.className = 'status success';
                statusEl.innerHTML = `<i class="fas fa-check-circle"></i><span>Loaded ${demoData.length} opportunities</span>`;
                
            } catch (error) {
                console.error('Error loading EV data:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Error loading data</span>';
                showNoData();
            }
        }
        
        function displayOpportunities(opportunities) {
            const grid = document.getElementById('opportunitiesGrid');
            grid.innerHTML = '';
            
            opportunities.forEach((opp, index) => {
                const card = createOpportunityCard(opp, index + 1);
                grid.appendChild(card);
            });
        }
        
        function createOpportunityCard(opp, number) {
            const card = document.createElement('div');
            card.className = 'opportunity-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="opportunity-number">#${number}</div>
                    <div class="ev-percentage">${opp.ev_pct}%</div>
                </div>
                
                <div class="game-info">${opp.game}</div>
                <div class="game-time">${opp.start}</div>
                
                <div class="betting-details">
                    <div class="detail-item">
                        <div class="detail-label">Market</div>
                        <div class="detail-value">${opp.market}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Line</div>
                        <div class="detail-value">${opp.line_display}</div>
                    </div>
                </div>
                
                <div class="odds-comparison">
                    <div class="best-odds">
                        <i class="fas fa-arrow-up"></i> Best: ${opp.best_price > 0 ? '+' : ''}${opp.best_price} at ${opp.best_book}
                    </div>
                    <div class="worst-odds">
                        <i class="fas fa-arrow-down"></i> Worst: ${opp.worst_price > 0 ? '+' : ''}${opp.worst_price} at ${opp.worst_book}
                    </div>
                </div>
                
                <div class="metrics">
                    <div class="value-score">Score: ${opp.value_score}</div>
                    <div class="sportsbook-count">
                        <i class="fas fa-store"></i> ${opp.num_books} sportsbooks
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function updateSummaryStats(opportunities) {
            const summaryEl = document.getElementById('summaryStats');
            summaryEl.style.display = 'block';
            
            const totalOpps = opportunities.length;
            const avgEV = (opportunities.reduce((sum, opp) => sum + opp.ev_pct, 0) / totalOpps).toFixed(1);
            const bestEV = Math.max(...opportunities.map(opp => opp.ev_pct)).toFixed(1);
            const uniqueBooks = new Set(opportunities.map(opp => opp.best_book)).size;
            
            document.getElementById('totalOpportunities').textContent = totalOpps;
            document.getElementById('avgEV').textContent = avgEV + '%';
            document.getElementById('bestEV').textContent = bestEV + '%';
            document.getElementById('totalSportsbooks').textContent = uniqueBooks;
        }
        
        function showNoData() {
            const grid = document.getElementById('opportunitiesGrid');
            grid.innerHTML = `
                <div class="no-data">
                    <i class="fas fa-info-circle"></i>
                    <h3>No positive EV opportunities found</h3>
                    <p>Check back later or try refreshing the data</p>
                </div>
            `;
            document.getElementById('summaryStats').style.display = 'none';
        }
        
        // Demo data simulator - replace this with your actual data fetching
        async function simulateEVData() {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // This structure matches your EV finder output
            return [
                {
                    game: "Chicago White Sox at Houston Astros",
                    start: "2025-06-10 08:11 PM NY",
                    market: "SPREADS",
                    line_display: "Chicago White Sox @ -2.5",
                    best_price: 340,
                    best_book: "Ladbrokes",
                    worst_price: -159,
                    worst_book: "BetRivers",
                    ev_pct: 125.28,
                    value_score: 102.07,
                    num_books: 15
                },
                {
                    game: "New York Yankees at Boston Red Sox",
                    start: "2025-06-10 07:05 PM NY",
                    market: "TOTALS",
                    line_display: "Over 9.5",
                    best_price: 105,
                    best_book: "Pinnacle",
                    worst_price: -115,
                    worst_book: "DraftKings",
                    ev_pct: 4.25,
                    value_score: 8.50,
                    num_books: 12
                }
                // Add more demo data as needed
            ];
        }
        
        // Auto-load data when page loads
        window.addEventListener('load', loadEVData);
    </script>
</body>
</html>
