<!DOCTYPE html>
<html>
<head>
    <title>Soccer Prematch Data</title>
    <style>
        .data { border-collapse: collapse; width: 100%; }
        .data th, .data td { border: 1px solid black; padding: 8px; text-align: left; }
        .data th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Soccer Prematch Data</h1>
    <p>Data fetched at: {{ timestamp }}</p>
    <button onclick="location.reload()">Refresh Data</button>
    <a href="soccer_prematch_data.csv" style="margin-left: 10px;" download>Download CSV</a>
    {{ table|safe }}
</body>
</html>
